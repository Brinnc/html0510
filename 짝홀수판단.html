<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>짝홀수판단</title>
<script>
//이미 자바스크립트에 내장되어 있는 함수인 
//프롬프트 함수는 사용자가 입력한 값을 보관함
let n=prompt("원하는 수를 입력하시오");
let x=n;
let result=(x%2==0)? "짝수임":"홀수임";
//console.log(result);
//문서에 문자열 출력하기
document.write("님이 입력한"+n+"에 대한 결과는"+result);


</script>

</head>
<body>

</body>
</html>
